<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DT Club</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>DT Club</h1>
				<h2>Let you kids learn languages in the fun interactive way!</h2>
				<a href="#apply-section" class="btn-blue">Apply now</a>
			</div>
		</div>

		<div class="container">

			<h2>DT Club schools</h2>

			<div class="cards">
				<div class="card">
					<img src="images/wenzhou.jpeg" alt="DT Club Wenzhou">
					<h3>DT Wenzhou</h3>
				</div>

				<div class="card">
					<img src="images/beijing.jpeg" alt="DT Club Beijing">
					<h3>DT Beijing</h3>
				</div>
			</div>
		</div>

		<div id="apply-section">
			<div data-tf-widget="EhIeDJN0" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;">
		</div>
		<script src="//embed.typeform.com/next/embed.js"></script>
		</div>
		
	</body>
</html>
